{% extends "dashboard/index.html" %}


{% block content %}
<h2>Descifrar Mensaje</h2>
<form method="POST">
    {% csrf_token %}
    <label for="mensaje_cifrado">Mensaje Cifrado:</label><br>
    <textarea name="mensaje_cifrado" id="mensaje_cifrado" required></textarea><br>
    <label for="clave_a">Clave A:</label><br>
    <input type="text" name="clave_a" id="clave_a" required><br><br>
    <label for="clave_b">Clave B:</label><br>
    <input type="text" name="clave_b" id="clave_b" required><br><br>
    <button type="submit">Descifrar</button>
</form>

{% if mensaje_descifrado %}
    <p><strong>Mensaje Descifrado:</strong> {{ mensaje_descifrado }}</p>
{% endif %}
{% endblock %}
