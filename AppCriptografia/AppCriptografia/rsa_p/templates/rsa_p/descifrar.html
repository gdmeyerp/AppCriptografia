{% extends "dashboard/index.html" %}

{% block content %}
<h1 style="text-align: center;">Descifrar Mensaje - RSA</h1>
<form method="post" style="max-width: 500px; margin: 0 auto; margin-top: 20px;">
    {% csrf_token %}
    <label for="mensaje_cifrado" style="font-weight: bold; display: block; margin-bottom: 5px;">Mensaje Cifrado:</label>
    <textarea id="mensaje_cifrado" name="mensaje_cifrado" rows="4" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea>

    <label for="clave_privada" style="font-weight: bold; display: block; margin-bottom: 5px;">Clave Privada:</label>
    <textarea id="clave_privada" name="clave_privada" rows="4" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea>

    <button type="submit" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Descifrar</button>
</form>

{% if mensaje_descifrado %}
<div style="margin-top: 20px; padding: 15px; border: 1px solid #f44336; border-radius: 5px; background-color: #f9f9f9;">
    <h3>Resultado:</h3>
    <p><strong>Mensaje Descifrado:</strong></p>
    <pre>{{ mensaje_descifrado }}</pre>
</div>
{% endif %}
{% endblock %}
